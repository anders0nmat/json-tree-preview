<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Json Tree View</title>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="treeview.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<script src="nodeWrapper.js"></script>
	<script defer src="treeview.js"></script>
</head>
<body theme="">
	<div id="drag-overlay">
		<i class="material-icons">file_upload</i>
		<div>
			<span>Drop file to open Tree View</span>
			<span id="drop-information"></span>
		</div>
	</div>

	<div id="settings">
		<div id="settings-show">
			<button class="material-icons icon-button" onclick="show_settings(true)">settings</button>
		</div>

		<div id="settings-panel">
			<div id="settings-title" class="visible-collapsed">
				<button class="material-icons icon-button" onclick="show_settings(false)">chevron_left</button>
				<span>Settings</span>
				<button id="color-theme-toggle" class="material-icons icon-button" style="--rotation: 45deg" onclick="toggle_color_theme()">brightness_4</button>
			</div>
			<div id="settings-wrapper">
				<div id="settings-container">
					<div>
						<label for="active-file">
							<input type="file" id="active-file" style="display: none">
							<i class="material-icons icon-button">file_upload</i>
							<span id="active-file-name"><i style="font-size: 0.85rem; font-weight: 600;">No file selected</i></span>
							<span id="active-file-type"></span>
						</label>
					</div>
					<div>
						<label>
							<input type="button" id="save-to-file">
							<i class="material-icons icon-button">file_download</i>
							<span>Download current Tree</span>
						</label>
					</div>
					<div>
						<label class="custom-checkbox" data-container-class="show-missing-attributes">
							<input type="checkbox">
							<i class="material-icons icon-button"></i>
							<span>Show empty attributes</span>
						</label>
						<label class="custom-checkbox" data-container-class="show-missing-values">
							<input type="checkbox">
							<i class="material-icons icon-button"></i>
							<span>Show empty values</span>
						</label>
					</div>
					<div>
						<label class="custom-checkbox" data-container-class="edit-enable">
							<input type="checkbox">
							<i class="material-icons icon-button"></i>
							<span>Edit Nodes</span>
						</label>
						<label class="custom-checkbox" data-container-class="node-settings">
							<input type="checkbox">
							<i class="material-icons icon-button"></i>
							<span>Show/Hide Nodes</span>
						</label>
					</div>
					<div>
						<div class="custom-radiobutton">
							<label>
								<input type="radio" name="orientation" value="vertical" checked>
								<span>Vertical</span>
							</label>
							<label>
								<input type="radio" name="orientation" value="horizontal">
								<span>Horizontal</span>
							</label>
						</div>
					</div>
					<div>
						<label for="node-gap">
							<span>Parent-to-child gap</span>
							<input type="range" id="node-gap" min="1" max="10" step="0.5" value="4">
						</label>
					</div>
					<div>
						<p>
							This Website was developed and tested on Mozilla&nbsp;Firefox&nbsp;v105&nbsp;(64-bit).
							Compatibility with other browsers is not guaranteed.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="container">
		<noscript>
			<p id="noscript">
				<b>This site heavily relies on JavaScript.</b><br>
				Without it, this site basically offers no functionality.<br>
				<small>All data stays local and is not shared with anyone.</small>
			</p>
		</noscript>
		<p class="node-placeholder">
			<b>There is no data loaded.<br></b>
			Upload a file from the settings panel in the top left corner or drop a file here
		</p>
	</div>
</body>
</html>
